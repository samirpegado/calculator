<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The Odin Project Calculator</title>
</head>
<body>
    <h1>Let's do Some Math!</h1>

    <div id="boxCalc">
        <div id="display">0</div>
        <div id="button-container">
            <div class="row1">
                <button class="opBtn" id="btn+">+</button>
                <button class="opBtn" id="btn-">-</button>
                <button class="opBtn" id="btn*">*</button>
                <button class="opBtn" id="btn/">/</button>
            </div>
            <div class="row2">
                <button class="nmbrBtn" id="btn7">7</button>
                <button class="nmbrBtn" id="btn8">8</button>
                <button class="nmbrBtn" id="btn9">9</button>
                <button class="nmbrBtn" id="btn0">0</button>                
            </div>
            <div class="row3">
                <button class="nmbrBtn" id="btn4">4</button>
                <button class="nmbrBtn" id="btn5">5</button>
                <button class="nmbrBtn" id="btn6">6</button>
                <button class="opBtn" id="btnc">C</button>
            </div>
            <div class="row4">
                <button class="nmbrBtn" id="btn1">1</button>
                <button class="nmbrBtn" id="btn2">2</button>
                <button class="nmbrBtn" id="btn3">3</button>
                <button class="opBtn" id="btneq">=</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
